<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{% block title %} {% endblock %} | Hiddify</title>

  {% block styles %}
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename="plugins/font-awesome/css/font-awesome.min.css" ) }}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.css')}}" type="text/css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename="css/adminlte.css" ) }}">

  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap4-rtl.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/adminlte.fa.css')}}">
  {% endblock %}
  {% endblock %}
</head>

<body class="hold-transition sidebar-collapse">
  <div class="wrapper">
    <!-- Navbar -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">گذرنده <a href="https://github.com/hiddify/hiddify-config/wiki">هایدیفای</a>
              </h1>
            </div><!-- /.col -->

          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      
      <!-- Main content -->
      <div class="content">
        
        <div class="container-fluid">
          
          {% block content %}
          {% endblock %}
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" dir="ltr">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2023 Hiddify <a
              href="https://github.com/hiddify/hiddify-config/wiki">Source Code</a></span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="https://twitter.com/intent/follow?screen_name=hiddify1">
              Twitter </a></li>
          <li class="ms-3"><a class="text-muted" href="https://t.me/hiddify">Telegram</a></li>
        </ul>
      </footer>
    </div>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->




  <!-- REQUIRED SCRIPTS -->

  {% block scripts %}
  <!-- jQuery -->
  <script src="{{ url_for('static', filename="plugins/jquery/jquery.min.js" ) }}"></script>
  <!-- Bootstrap 4 -->
  <script src="{{ url_for('static', filename="plugins/bootstrap/js/bootstrap.bundle.min.js" ) }}"></script>
  <!-- <script src="{{ url_for('static', filename="js/popper.min.js" ) }}"></script> -->
  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename="js/adminlte.js" ) }}"></script>
  <script src="{{url_for('static',filename='js/qrcode.js')}}"></script>
  <script src="{{url_for('static',filename='js/demo.js')}}"></script>
  {% endblock %}

</body>

</html>
