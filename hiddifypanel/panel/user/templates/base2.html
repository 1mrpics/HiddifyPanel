
<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            
            <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
            <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.rtl.min.css')}}">
            <link rel="stylesheet" href="{{url_for('static',filename='css/custom.css')}}" type="text/css">
            <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.css')}}" type="text/css">
        {% endblock %}

        <title>{% block title %} {% endblock %} | Hiddify</title>
        {% endblock %}
    </head>
    <body dir="rtl">
        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            
            <script src="{{url_for('static',filename='js/jquery-3.6.1.min.js')}}"></script>
            <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
            <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
            <script src="{{url_for('static',filename='js/qrcode.js')}}"></script>
            
        
        {% endblock %}
    </body>
</html>
